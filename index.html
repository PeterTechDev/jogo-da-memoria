<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="timer">
            <span id="clock">00:00</span>
        </div>
        <div class="startContainer">
            <button id="startGame" onclick="startGame()">
            <p>
                &#9658
            </p>
            </button>
        </div>
        <div class="teste" onclick="muteSounds()" id="muteBtn"></div>
    </header>

    <div id="gameBoard">

    </div>
    <div id="yay">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_ISbOsd.json" background="transparent"
            speed="1" loop autoplay></lottie-player>
    </div>
    <!-- FIM DO JOGO -->
    <div id="gameOver">
        <div class="greeting">
            <h2>Parab√©ns!</h2>
            <p id="result">Seu tempo foi de </p>
        </div>
        <button id="restartBtn" onclick="restart();">Jogar novamente</button>
    </div>

    <!-- AUDIOS -->
    <audio src="./assets/audios/miss.wav" id="missSound"></audio>
    <audio src="./assets/audios/hit.mp3" id="hitSound"></audio>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
    <script src="./scripts/extra.js"></script>
</body>

</html>
